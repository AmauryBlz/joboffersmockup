<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobder - Job Listings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }
        .job-listing {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .job-listing h5 {
            font-weight: bold;
            color: #2a2a2a;
        }
        .job-listing .company {
            font-size: 14px;
            color: #757575;
        }
        .job-listing .location {
            font-size: 14px;
            color: #333;
        }
        .apply-btn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Latest Job Offers</h1>
    <div class="row">
        <!-- Job Offers will be dynamically loaded here -->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="fetchJobOffers.js"></script>

</body>
</html>
